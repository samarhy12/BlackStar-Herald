{% extends "admin_base.html" %} {% block title %}Settings{% endblock %} {% block
content %}
<div class="max-w-4xl">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Site Settings</h1>
    <p class="text-gray-600 mt-2">Configure your website settings</p>
  </div>

  <form method="POST" class="space-y-6">
    <!-- General Settings -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h3 class="text-lg font-bold text-gray-900 mb-4">General</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="site_name" class="block text-gray-700 font-medium mb-2"
            >Site Name</label
          >
          <input
            type="text"
            id="site_name"
            name="site_name"
            value="{{ settings.site_name if settings else 'BlackStar Herald' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label for="tagline" class="block text-gray-700 font-medium mb-2"
            >Tagline</label
          >
          <input
            type="text"
            id="tagline"
            name="tagline"
            value="{{ settings.tagline if settings else 'Your Exclusive Authentic Voice' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
      </div>
      <div class="mt-4">
        <label for="description" class="block text-gray-700 font-medium mb-2"
          >Site Description</label
        >
        <textarea
          id="description"
          name="description"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
{{ settings.description if settings else '' }}</textarea
        >
      </div>
    </div>

    <!-- Breaking News -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h3 class="text-lg font-bold text-gray-900 mb-4">Breaking News Ticker</h3>
      <textarea
        id="breaking_news"
        name="breaking_news"
        rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter breaking news text (use â€¢ to separate multiple items)"
      >
{{ settings.breaking_news if settings else '' }}</textarea
      >
    </div>

    <!-- Contact Information -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h3 class="text-lg font-bold text-gray-900 mb-4">Contact Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            for="contact_email"
            class="block text-gray-700 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="contact_email"
            name="contact_email"
            value="{{ settings.contact_email if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="contact_phone"
            class="block text-gray-700 font-medium mb-2"
            >Phone</label
          >
          <input
            type="text"
            id="contact_phone"
            name="contact_phone"
            value="{{ settings.contact_phone if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
      </div>
      <div class="mt-4">
        <label for="address" class="block text-gray-700 font-medium mb-2"
          >Address</label
        >
        <input
          type="text"
          id="address"
          name="address"
          value="{{ settings.address if settings else '' }}"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
    </div>

    <!-- Social Media -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h3 class="text-lg font-bold text-gray-900 mb-4">Social Media Links</h3>
      <div class="space-y-4">
        <div>
          <label for="twitter_url" class="block text-gray-700 font-medium mb-2">
            <i class="fab fa-twitter text-blue-400 mr-1"></i> Twitter URL
          </label>
          <input
            type="url"
            id="twitter_url"
            name="twitter_url"
            value="{{ settings.twitter_url if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="facebook_url"
            class="block text-gray-700 font-medium mb-2"
          >
            <i class="fab fa-facebook text-blue-600 mr-1"></i> Facebook URL
          </label>
          <input
            type="url"
            id="facebook_url"
            name="facebook_url"
            value="{{ settings.facebook_url if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="instagram_url"
            class="block text-gray-700 font-medium mb-2"
          >
            <i class="fab fa-instagram text-pink-500 mr-1"></i> Instagram URL
          </label>
          <input
            type="url"
            id="instagram_url"
            name="instagram_url"
            value="{{ settings.instagram_url if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label for="youtube_url" class="block text-gray-700 font-medium mb-2">
            <i class="fab fa-youtube text-red-600 mr-1"></i> YouTube URL
          </label>
          <input
            type="url"
            id="youtube_url"
            name="youtube_url"
            value="{{ settings.youtube_url if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="linkedin_url"
            class="block text-gray-700 font-medium mb-2"
          >
            <i class="fab fa-linkedin text-blue-700 mr-1"></i> LinkedIn URL
          </label>
          <input
            type="url"
            id="linkedin_url"
            name="linkedin_url"
            value="{{ settings.linkedin_url if settings else '' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition"
      >
        <i class="fas fa-save mr-2"></i>Save Settings
      </button>
    </div>
  </form>
</div>
{% endblock %}
